<div class="modal-backdrop" *ngIf="visible" (click)="onClose()">
  <div class="modal-container" (click)="onModalClick($event)">
    <div class="modal-header">
      <h3 class="modal-title">{{ title }}</h3>
      <button type="button" class="btn-close" aria-label="Close" (click)="onClose()"></button>
    </div>

    <div class="modal-body">
      <ng-content></ng-content>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onClose()">Cancelar</button>
      <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
        Guardar
      </button>
    </div>
  </div>
</div>
