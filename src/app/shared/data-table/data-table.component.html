<div class="data-table-container">
  <div class="data-table-header">
    <h2 class="data-table-title">{{ title }}</h2>
    <button class="btn btn-primary" (click)="onCreate()">
      <i class="bi bi-plus-circle"></i> Nuevo Registro
    </button>
  </div>

  <div *ngIf="loading" class="data-table-loading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p>Cargando datos...</p>
  </div>

  <div *ngIf="!loading" class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th *ngFor="let column of columns">{{ column.label }}</th>
          <th class="actions-column">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="data.length === 0">
          <td [attr.colspan]="columns.length + 1" class="text-center">
            No hay datos disponibles
          </td>
        </tr>
        <tr *ngFor="let item of data">
          <td *ngFor="let column of columns">
            {{ column.format ? column.format(item[column.key]) : item[column.key] }}
          </td>
          <td class="actions-column">
            <button class="btn btn-sm btn-outline-primary me-2" (click)="onEdit(item)" title="Editar">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="onDelete(item)" title="Eliminar">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
