<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2 class="login-title">Iniciar Sesión</h2>
      <p class="login-subtitle">Accede a tu cuenta para gestionar la iglesia</p>
    </div>

    <div class="login-icon">
      <i class="bi bi-person-circle"></i>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
            placeholder="ejemplo@correo.com"
          />
        </div>
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback d-block">
          <div *ngIf="f['email'].errors['required']">El correo electrónico es requerido</div>
          <div *ngIf="f['email'].errors['email']">Ingrese un correo electrónico válido</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            placeholder="Ingrese su contraseña"
          />
        </div>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback d-block">
          <div *ngIf="f['password'].errors['required']">La contraseña es requerida</div>
          <div *ngIf="f['password'].errors['minlength']">La contraseña debe tener al menos 6 caracteres</div>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger mt-3">
        {{ error }}
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary btn-block">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Iniciar Sesión
        </button>
      </div>

      <div class="login-footer">
        <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
      </div>
    </form>
  </div>
</div>
